<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="./asset/img/ntmkcfs-logo-v3-transparent.png"
        alt=""
        class="logo--header"
      />
      <div class="header__icon">
        <a href="https://www.facebook.com/NTMKConfession">
          <i class="fab fa-facebook-square"></i
        ></a>
        <i id="icon" class="fas fa-moon"></i>
      </div>
    </header>
    <div id="intro">
      <p>
        Bạn có những thắc mắc hay tâm tư muốn được gửi đến các học sinh và thầy
        cô trong trường nhưng ngại nói ra trực tiếp ? Confession chính là lựa
        chọn phù hợp nhất !
      </p>
      <a class="start-btn btn-effect" href="#content">Viết confession!</a>
    </div>
    <div id="content">
      <div class="content-box">
        <div
          class="content__form"
          data-aos="fade-right"
          data-aos-duration="1000"
        >
          <div class="from-to-input">
            <div class="input-box input--from-to">
              <label for="">From</label>
              <input placeholder="Tên người gửi" type="text" class="input" />
            </div>
            <div class="input-box input--from-to">
              <label for="">To<a> *</a></label>
              <input placeholder="Tên người nhận" type="text" class="input" />
            </div>
          </div>
          <div class="input-box">
            <label for="">Link ảnh</label>
            <input placeholder="URL,..." type="text" class="input" />
          </div>
          <div class="input-box">
            <label for="">Nội dung confession<a> *</a></label>
            <textarea
              placeholder="Bla bla bla..."
              name=""
              class="input"
              cols="30"
              rows="6"
            ></textarea>
          </div>
        </div>

        <div class="btn-box" data-aos="fade-up" data-aos-delay="300">
          <button class="content__btn btn-effect">Gửi</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <img
        src="./asset/img/ntmkcfs-logo-v3-transparent.png"
        alt=""
        class="logo--footer"
      />
      <p>
        <i class="far fa-copyright"></i> 2021 NTMK Confession. Updated By
        <a>jaan</a>
      </p>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.className = "fas fa-sun";
        } else {
          icon.className = "fas fa-moon";
        }
      };
    </script>
  </body>
</html>
